<extend name="Public:base" />

<block name="title">客户信息</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            <i class="fa fa-home"></i> 首页
            &gt;
            质保管理
            &gt;
            汽车品牌列表
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li class="active">
                    <a href="{:U('Admin/Banner/index')}">汽车品牌列表</a>
                </li>
                <li>
                    <a href="{:U('Admin/Banner/add')}">添加汽车品牌</a>
                </li>
            </ul>
            <div class="tab-content">
                <form action="{:U('Admin/Banner/editsort')}" method="post">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="10%">汽车品牌</th>
                        <th width="10%">排序序号</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="banner_list" item="v">
                        <tr>
                            <td>{$v['name']}</td>
                            <td>
                                <input type="text" name="sort[]" value="{$v['sort']}">
                                <input type="hidden" name="order_id[]" value="{$v['id']}">
                            </td>
                            <td>
                                <a href="{:U('Admin/Banner/edit',array('id'=>$v['id']))}">修改</a>
                            </td>
                        </tr>
                    </foreach>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="btn btn-success" value="更新排序"></td>
                        <td></td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="js">

</block>
