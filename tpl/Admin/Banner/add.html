<extend name="Public:base" />

<block name="title">添加管理员</block>
<block name="css">
    <icheckcss />
</block>
<block name="content">
    <style>
        .tishi{
            color: red;
        }
    </style>
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            <i class="fa fa-home"></i> 首页
            &gt;
            汽车品牌管理
            &gt;
            添加汽车品牌
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li>
                    <a href="{:U('Admin/Banner/index')}">汽车品牌列表</a>
                </li>
                <li class="active">
                    <a href="{:U('Admin/Banner/add')}">添加汽车品牌</a>
                </li>
            </ul>
            <div class="tab-content">
                <form class="form-inline" method="post">
                    <table class="table table-striped table-bordered table-hover table-condensed">

                        <tr>
                            <th>汽车品牌</th>
                            <td>
                                <input class="input-medium" type="text" name="name" id="name" onfocus="showTips('name','客户姓名必须填！')" onblur="checkuser('name','客户姓名不能为空')">
                                <span id="namespan"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>排序序号</th>
                            <td>
                                <input class="input-medium" type="number" name="sort" value="99">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-success" type="submit" value="添加">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>


</block>
<block name="js">
    <icheckjs color="blue" />
    <script>
        function showTips(id,info){
            document.getElementById(id+"span").innerHTML="<font color='red'>*"+info+"</font>"
        }

        function checkuser(id,info){
            //1.获取用户输入的用户名数据
            var uValue=document.getElementById(id).value;
            //2.进行效验
            if(uValue==""){
                document.getElementById(id+"span").innerHTML="<font color='red'>*"+info+"</font>"
            }else{
                document.getElementById(id+"span").innerHTML=""
            }
        }

    </script>
</block>
