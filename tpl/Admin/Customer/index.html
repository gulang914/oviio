<extend name="Public:base" />

<block name="title">客户信息</block>
<block name="content">
    <!-- 导航栏开始 -->
    <div class="page-header">
        <h1>
            <i class="fa fa-home"></i> 首页
            &gt;
            质保管理
            &gt;
            客户列表
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li class="active">
                    <a href="{:U('Admin/Customer/customer_list')}">客户列表</a>
                </li>
                <li>
                    <a href="{:U('Admin/Customer/add')}">添加客户</a>
                </li>
            </ul>
            <div class="tab-content">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="10%">客户姓名</th>
                        <th>联系电话</th>
                        <th>所在城市</th>
                        <th>详细地址</th>
                        <th>电子邮箱</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="data" item="v">
                        <tr>
                            <td>{$v['name']}</td>
                            <td>{$v['phone']}</td>
                            <td>{$v['city_id']}</td>
                            <td>{$v['address']}</td>
                            <td>{$v['email']}</td>
                            <td>
                                <a href="{:U('Admin/Customer/edit',array('id'=>$v['id']))}">修改权限或密码</a>
                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
        </div>
    </div>
</block>
<block name="js">

</block>
